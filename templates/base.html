{% load static %}
<!DOCTYPE html>
<html class="no-js" lang="en">
  <head>
    <title>MedCare - Seu melhor parceiro de Saúde.</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="Léo Aguiar" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta
      name="description"
      content="Elevate your online presence with Crafto - a modern, versatile, multipurpose Bootstrap 5 responsive HTML5, SCSS template using highly creative 48+ ready demos."
    />

    <title>{% block title %}{% endblock %}</title>

    <!-- google fonts preconnect -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- style sheets and font icons  -->
    <link rel="stylesheet" href="{% static 'geral/css/vendors.min.css' %}" />
    <link rel="stylesheet" href="{% static 'geral/css/icon.min.css' %}" />
    <link rel="stylesheet" href="{% static 'geral/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'geral/css/responsive.css' %}" />
    <link rel="stylesheet" href="{% static 'geral/css/medical.css' %}" />

    <meta name="author" content="" />
    <meta name="description" content="" />

    <!-- favicon icon -->
    <link rel="shortcut icon" href="images/favicon.png" />
    <link rel="apple-touch-icon" href="images/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png"/>

  </head>

  <body>
    {% include '_header.html' %}
    {% block content %}

    {% endblock %}
    
    {% include '_footer.html' %}

      <!-- javascript libraries -->
    <script type="text/javascript" src="{% static 'geral/js/jquery.js' %}"></script>
    <script type="text/javascript"src="{% static 'geral/js/vendors.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'geral/js/main.js' %}"></script>

     <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


  </body>

   

</html>
